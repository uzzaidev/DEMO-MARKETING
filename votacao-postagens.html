        function setUser() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert('Por favor, digite seu nome!');
                return;
            }

            currentUser = userName;
            localStorage.setItem('currentUser', userName);

            document.getElementById('userSelection').style.display = 'none';
            document.getElementById('carouselContainer').style.display = 'block';
            document.getElementById('currentUserDisplay').innerHTML = `
                <strong>Votando como:</strong> ${userName}
                <button onclick="changeUser()" style="float: right; padding: 8px 15px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">Trocar Usu√°rio</button>
            `;

            initializeCarousels();
        }

        function changeUser() {
            currentUser = '';
            localStorage.removeItem('currentUser');
            document.getElementById('userSelection').style.display = 'block';
            document.getElementById('carouselContainer').style.display = 'none';
            document.getElementById('userName').value = '';
        }

        function initializeCarousels() {
            const carouselTabs = document.getElementById('carouselTabs');
            const carouselsContainer = document.getElementById('carouselsContainer');

            carouselTabs.innerHTML = '';
            carouselsContainer.innerHTML = '';

            const carouselNames = Object.keys(carousels);

            carouselNames.forEach((carouselName, carouselIndex) => {
                // Create carousel tab
                const tab = document.createElement('button');
                tab.className = 'carousel-tab';
                tab.textContent = carouselName;
                tab.onclick = () => switchCarousel(carouselIndex);
                carouselTabs.appendChild(tab);

                // Create carousel section
                const section = document.createElement('div');
                section.className = 'carousel-section';
                section.id = `carousel-${carouselIndex}`;

                const carousel = carousels[carouselName];

                // Slide navigation
                const slideNav = document.createElement('div');
                slideNav.className = 'slide-navigation';
                carousel.slides.forEach((slide, slideIndex) => {
                    const btn = document.createElement('button');
                    btn.className = 'slide-btn';
                    btn.textContent = slide.name;
                    btn.onclick = () => goToSlide(carouselIndex, slideIndex);
                    if (hasVotedInSlide(carouselIndex, slideIndex)) {
                        btn.classList.add('has-votes');
                    }
                    slideNav.appendChild(btn);
                });
                section.appendChild(slideNav);

                // Slides container
                const slidesDiv = document.createElement('div');
                carousel.slides.forEach((slide, slideIndex) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = 'slide';
                    slideDiv.innerHTML = `
                        <h2>${slide.name}</h2>
                        <div class="options-grid">
                            ${slide.options.map((option, optionIndex) => `
                                <div class="option-card" id="option-${carouselIndex}-${slideIndex}-${optionIndex}">
                                    <h3>${option.title}</h3>
                                    <div class="image-container">
                                        <img src="${option.image}" alt="${option.title}"
                                             onclick="openModal('${option.image}')"
                                             onerror="this.parentElement.innerHTML='<div class=image-placeholder>Imagem n√£o encontrada</div>'">
                                    </div>
                                    <div class="rating">
                                        <label>‚≠ê Avalia√ß√£o (opcional):</label>
                                        <div class="stars" data-carousel="${carouselIndex}" data-slide="${slideIndex}" data-option="${optionIndex}">
                                            ${[1,2,3,4,5].map(star => `<span class="star" data-rating="${star}">‚òÖ</span>`).join('')}
                                        </div>
                                    </div>
                                    <div class="comment-box">
                                        <label>üí¨ Coment√°rio (opcional):</label>
                                        <textarea id="comment-${carouselIndex}-${slideIndex}-${optionIndex}" rows="3" placeholder="Deixe seu feedback..."></textarea>
                                    </div>
                                    <button class="vote-btn" onclick="vote(${carouselIndex}, ${slideIndex}, ${optionIndex}, '${carouselName}', '${slide.name}', '${option.title}')">
                                        ${getVoteButtonText(carouselIndex, slideIndex, optionIndex)}
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    slidesDiv.appendChild(slideDiv);
                });
                section.appendChild(slidesDiv);

                // Navigation buttons
                const navDiv = document.createElement('div');
                navDiv.className = 'navigation-buttons';
                navDiv.innerHTML = `
                    <button class="nav-btn" onclick="previousSlide(${carouselIndex})">‚¨ÖÔ∏è Anterior</button>
                    <button class="nav-btn" onclick="nextSlide(${carouselIndex})">Pr√≥ximo ‚û°Ô∏è</button>
                `;
                section.appendChild(navDiv);

                carouselsContainer.appendChild(section);
            });

            // Add star rating functionality
            document.querySelectorAll('.stars').forEach(starsContainer => {
                const stars = starsContainer.querySelectorAll('.star');
                stars.forEach(star => {
                    star.addEventListener('click', function() {
                        const rating = this.dataset.rating;
                        stars.forEach((s, i) => {
                            s.classList.toggle('active', i < rating);
                        });
                    });
                });
            });

            switchCarousel(0);
            updateStats();
        }

        function switchCarousel(carouselIndex) {
            const tabs = document.querySelectorAll('.carousel-tab');
            const sections = document.querySelectorAll('.carousel-section');

            tabs.forEach(t => t.classList.remove('active'));
            sections.forEach(s => s.classList.remove('active'));

            tabs[carouselIndex].classList.add('active');
            sections[carouselIndex].classList.add('active');

            currentCarousel = carouselIndex;
            goToSlide(carouselIndex, 0);
        }

        function hasVotedInSlide(carouselIndex, slideIndex) {
            const carouselName = Object.keys(carousels)[carouselIndex];
            const slide = carousels[carouselName].slides[slideIndex];
            return slide.options.some((_, optionIndex) => {
                const key = `${currentUser}_${carouselIndex}_${slideIndex}_${optionIndex}`;
                return votes[key];
            });
        }

        function getVoteButtonText(carouselIndex, slideIndex, optionIndex) {
            const key = `${currentUser}_${carouselIndex}_${slideIndex}_${optionIndex}`;
            return votes[key] ? '‚úì Votado' : 'üëç Votar';
        }

        function vote(carouselIndex, slideIndex, optionIndex, carouselName, slideName, optionTitle) {
            const key = `${currentUser}_${carouselIndex}_${slideIndex}_${optionIndex}`;

            const starsContainer = document.querySelector(`.stars[data-carousel="${carouselIndex}"][data-slide="${slideIndex}"][data-option="${optionIndex}"]`);
            const activeStars = starsContainer.querySelectorAll('.star.active');
            const rating = activeStars.length || null;

            const comment = document.getElementById(`comment-${carouselIndex}-${slideIndex}-${optionIndex}`).value.trim();

            votes[key] = {
                user: currentUser,
                carousel: carouselName,
                slide: slideName,
                option: optionTitle,
                rating: rating,
                comment: comment,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('votes', JSON.stringify(votes));

            const card = document.getElementById(`option-${carouselIndex}-${slideIndex}-${optionIndex}`);
            card.classList.add('voted');

            const btn = card.querySelector('.vote-btn');
            btn.textContent = '‚úì Votado';

            updateSlideNavigation(carouselIndex);
            updateStats();

            alert('‚úÖ Voto registrado com sucesso!');
        }

        function updateSlideNavigation(carouselIndex) {
            const section = document.getElementById(`carousel-${carouselIndex}`);
            const buttons = section.querySelectorAll('.slide-btn');
            buttons.forEach((btn, index) => {
                btn.classList.remove('has-votes');
                if (hasVotedInSlide(carouselIndex, index)) {
                    btn.classList.add('has-votes');
                }
            });
        }

        function goToSlide(carouselIndex, slideIndex) {
            const section = document.getElementById(`carousel-${carouselIndex}`);
            const slides = section.querySelectorAll('.slide');
            const buttons = section.querySelectorAll('.slide-btn');

            slides.forEach(s => s.classList.remove('active'));
            buttons.forEach(b => b.classList.remove('active'));

            slides[slideIndex].classList.add('active');
            buttons[slideIndex].classList.add('active');

            currentSlide = slideIndex;
        }

        function previousSlide(carouselIndex) {
            const carouselName = Object.keys(carousels)[carouselIndex];
            const totalSlides = carousels[carouselName].slides.length;
            const newSlide = currentSlide > 0 ? currentSlide - 1 : 0;
            goToSlide(carouselIndex, newSlide);
        }

        function nextSlide(carouselIndex) {
            const carouselName = Object.keys(carousels)[carouselIndex];
            const totalSlides = carousels[carouselName].slides.length;
            const newSlide = currentSlide < totalSlides - 1 ? currentSlide + 1 : currentSlide;
            goToSlide(carouselIndex, newSlide);
        }

        function updateStats() {
            const statsContainer = document.getElementById('statsContainer');

            const totalVotes = Object.keys(votes).length;
            const users = [...new Set(Object.values(votes).map(v => v.user))];
            const ratingsWithValue = Object.values(votes).filter(v => v.rating);
            const averageRating = ratingsWithValue.length > 0
                ? (ratingsWithValue.reduce((acc, v) => acc + v.rating, 0) / ratingsWithValue.length).toFixed(1)
                : '0';

            const totalSlides = Object.values(carousels).reduce((acc, c) => acc + c.slides.length, 0);

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>${totalVotes}</h3>
                    <p>Total de Votos</p>
                </div>
                <div class="stat-card">
                    <h3>${users.length}</h3>
                    <p>S√≥cios Participantes</p>
                </div>
                <div class="stat-card">
                    <h3>${averageRating}‚≠ê</h3>
                    <p>M√©dia de Avalia√ß√£o</p>
                </div>
                <div class="stat-card">
                    <h3>${totalSlides}</h3>
                    <p>Slides Dispon√≠veis</p>
                </div>
            `;
        }

        function exportResults() {
            const results = {
                exportDate: new Date().toISOString(),
                totalVotes: Object.keys(votes).length,
                users: [...new Set(Object.values(votes).map(v => v.user))],
                votes: votes,
                summary: {}
            };

            // Group votes by carousel and slide
            Object.values(votes).forEach(vote => {
                if (!results.summary[vote.carousel]) {
                    results.summary[vote.carousel] = {};
                }
                if (!results.summary[vote.carousel][vote.slide]) {
                    results.summary[vote.carousel][vote.slide] = {};
                }
                if (!results.summary[vote.carousel][vote.slide][vote.option]) {
                    results.summary[vote.carousel][vote.slide][vote.option] = {
                        totalVotes: 0,
                        ratings: [],
                        comments: []
                    };
                }

                results.summary[vote.carousel][vote.slide][vote.option].totalVotes++;
                if (vote.rating) {
                    results.summary[vote.carousel][vote.slide][vote.option].ratings.push(vote.rating);
                }
                if (vote.comment) {
                    results.summary[vote.carousel][vote.slide][vote.option].comments.push({
                        user: vote.user,
                        comment: vote.comment
                    });
                }
            });

            // Calculate averages and find winners
            Object.keys(results.summary).forEach(carousel => {
                Object.keys(results.summary[carousel]).forEach(slide => {
                    let maxScore = -1;
                    let winner = null;

                    Object.keys(results.summary[carousel][slide]).forEach(option => {
                        const data = results.summary[carousel][slide][option];
                        const ratings = data.ratings;
                        data.averageRating = ratings.length > 0
                            ? (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(2)
                            : null;

                        // Calculate score: votes * 10 + average rating
                        const score = (data.totalVotes * 10) + (parseFloat(data.averageRating) || 0);
                        data.score = score.toFixed(2);

                        if (score > maxScore) {
                            maxScore = score;
                            winner = option;
                        }
                    });

                    results.summary[carousel][slide].winner = winner;
                });
            });

            const dataStr = JSON.stringify(results, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);

            const link = document.createElement('a');
            link.href = url;
            link.download = `votacao-uzzai-${currentUser}-${new Date().toISOString().split('T')[0]}.json`;
            link.click();

            URL.revokeObjectURL(url);

            alert('‚úÖ Resultados exportados com sucesso!');
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImg.src = imageSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // Close modal on click outside
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        if (currentUser) {
            document.getElementById('userSelection').style.display = 'none';
            document.getElementById('carouselContainer').style.display = 'block';
            document.getElementById('currentUserDisplay').innerHTML = `
                <strong>Votando como:</strong> ${currentUser}
                <button onclick="changeUser()" style="float: right; padding: 8px 15px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">Trocar Usu√°rio</button>
            `;
            initializeCarousels();
        } else {
            updateStats();
        }
    </script>
</body>
</html>
